<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Recipe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <div class="container">
        <div class="width50">       
           <mat-form-field class="recipe-general-formfield">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name"/>
        </mat-form-field>
        <mat-form-field class="recipe-general-formfield">
          <mat-label>Short description</mat-label>
          <input matInput type="text" formControlName="shortDescription"/>
        </mat-form-field>
        <mat-form-field class="recipe-general-formfield">
          <mat-label>Description</mat-label>
          <textarea matInput type="text" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="recipe-general-formfield">
            <mat-label>Image url</mat-label>
            <input matInput type="text" formControlName="imageUrl" (blur)="setImageUrl()"/>
        </mat-form-field>
        <mat-form-field class="recipe-general-formfield">
            <mat-label>Preparation time</mat-label>
            <input matInput type="number" formControlName="preparationTime" />
        </mat-form-field>
        <mat-form-field class="recipe-general-formfield">
            <mat-label>Portions</mat-label>
            <input matInput type="number" formControlName="portions" />
        </mat-form-field>
      </div>
      <div >
        <img src="{{localImageUrl}}" (error)="setImagePlaceholder()">
      </div>
    </div>

      </mat-card-content>
    </mat-card>
        <hr/>  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ingredients</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div formArrayName="ingredients">
          <div
            *ngFor="let ingredient of ingredientForms.controls; let i = index"
            [formGroupName]="i"
          >
            <mat-form-field class="xs">
                <mat-label></mat-label>
              <input matInput placeholder="name" formControlName="name" />
            </mat-form-field>

            <mat-form-field class="xs">
                <mat-label ></mat-label>
              <input matInput placeholder="amount" formControlName="amount" />
            </mat-form-field>

            <mat-form-field class="sm">
              <mat-label></mat-label>
              <input matInput placeholder="unit" formControlName="unit" />
            </mat-form-field>

            <button type='button' mat-mini-fab color="warn" (click)="deleteIngredient(i)">
                <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
              <button type="button" mat-fab color="primary" (click)="addIngredient()">
                  <mat-icon>add</mat-icon>
        </button>
        </mat-card-actions>
      </mat-card-footer>
  </mat-card>
  <hr/>
  <mat-card>
      <mat-card-header>
        <mat-card-title>Preparation steps</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div formArrayName="steps">
            <div
              *ngFor="let step of stepForms.controls; let i = index"
              [formGroupName]="i"
            >
              <mat-form-field class="xs">
                  <mat-label></mat-label>
                <input matInput placeholder="description" formControlName="description" />
              </mat-form-field>
              <button type='button' mat-mini-fab color="accent" [disabled]='i == stepForms.length-1' (click)="moveDownStep(i)">
                  <mat-icon>keyboard_arrow_down</mat-icon>
              </button>
              <button type='button' mat-mini-fab color="accent" [disabled]='i == 0' (click)="moveUpStep(i)">
                  <mat-icon>keyboard_arrow_up</mat-icon>
              </button>
              <button type='button' mat-mini-fab color="warn" (click)="deleteStep(i)">
                  <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <mat-card-actions>
                <button type="button" mat-fab color="primary" (click)="addStep()">
                    <mat-icon>add</mat-icon>
          </button>
          </mat-card-actions>
        </mat-card-footer>
    </mat-card>
    <button type="submit" mat-raised-button value="Change" [disabled]='!recipeForm.valid'> CHANGE </button>

</form>

<p>Form Status:</p>
<p>{{ recipeForm.status }}</p>
<p>{{ recipeForm.errors }}</p>
